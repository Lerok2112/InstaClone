version: '3'
services:
  db:
    image: postgres:12.2
    ports:
      - "5435:5432"  
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: "db"
  web:
    image:
      lerok2112/web_insta:0.0.5
    #build: .
    command: bash -c "rm -f tmp/pids/server.pid && yarn install --check-files && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    env_file:
      - 1.env  
    depends_on:
      - db
